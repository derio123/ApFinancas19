<ion-header>
  <ion-toolbar>
    <ion-title>Lan√ßamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let lancamento of lancamentos">
      <ion-item>
        <ion-label>{{lancamento.descricao}} </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addLancamentos()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button title="Adicionar novas tarefas" translucent="true" routerLink="/home" routerDirection="auto">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-text-center">
      <ion-col size="4">
        <h1><span>Saldo: </span></h1>
      </ion-col>
      <ion-col size="6">
        <h1><span>R$ 2.000,00</span></h1>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
